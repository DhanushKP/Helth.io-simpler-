    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</head >
<body>

  <header>
    <h1>Helth.io +</h1>
    <h3 id="time"></h3>
  </header>

  <div class="legend">
    <p><div class="legend-healthy">121</div><b>Healthy:</b> Heart = 70, SpO2 > 95, Temp < 100</p>
    <p><div class="legend-mild">121</div><b>Mild:</b> Heart = 70, SpO2 < 95, Temp > 100</p>
    <p><div class="legend-severe">111</div><b>Severe:</b> SpO2 < 90, Temp > 102</90></p>
  </div>
  
  <form id="add-patient-form">
    <div class="form-group">
      <label class="param">Patient ID</label>
      <input type="number" name="patientID" class="form-control" placeholder="Enter Patient ID">
    </div>
    <div class="form-group">
      <label class="param">Patient Name</label>
      <input type="text" name="name" class="form-control" placeholder="Enter Patient Name">
    </div>
    <div class="form-group">
      <label class="param">Heart Rate</label>
      <input type="number" name="heart" class="form-control" placeholder="Enter Heart Rate">
    </div>
    <div class="form-group">
      <label class="param">Blood Oxygen Level</label>
      <input type="number" name="oxygen" class="form-control" placeholder="Enter Blood Oxygen Level">
    </div>
    <div class="form-group">
      <label class="param">Body temperature</label>
      <input type="number" name="temp" class="form-control" placeholder="Enter Body Temperature">
    </div>
    <button type="submit" class="btn btn-success btn-save">Save</button>
  </form>
  
  <br>
  
  <table class="table-bordered data-table">
    <thead>
      <th>Patient ID</th>
      <th>Patient Name</th>
      <th>Heart Rate</th>
      <th>SpO2 Level</th>
      <th>Body Temperature</th>
      <th>Date of record</th>
      <th>Condition of the patient</th>
    </thead>
    <tbody id="tbody"></tbody>
  </table>

  <footer>
    <p>Copyright Â© Helth.io 2021</p>
  </footer>

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    db.settings({ timestampInSnapshots: true });

  <script src="./index.js" type="text/javascript"></script>

</body>
</html>
